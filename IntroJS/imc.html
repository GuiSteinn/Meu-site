<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 300px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        #result {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <label for="nome">Nome:</label>
        <input type="text" id="nome">
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso">
        <label for="peso">Altura (m):</label>
        <input type="number" id="altura">
        <button onclick="calculateIMC()"> Calcular IMC</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateIMC() {
            const nome = document.getElementById("nome").value;
            const peso = parseFloat(document.getElementById("peso").value);
            const altura = parseFloat(document.getElementById("altura").value);

            if (!nome || isNaN(peso) || isNaN(altura) || altura <= 0) {
                document.getElementById("result").innerText = "Por favor, preencha todos os campos corretamente.";
                return;
            }

            const imc = peso / (altura * altura);
            const classification = getIMCClassification(imc);

            document.getElementById("result").innerHTML = `${nome}, seu IMC é: ${imc} e você está classificado como: ${classification}`;
        }

        function getIMCClassification(imc) {
            if (imc < 18.5) {
                return "Abaixo do peso";
            } else if (imc < 24.9) {
                return "Peso normal";
            } else if (imc < 29.9) {
                return "Sobrepeso";
            } else if (imc < 34.9) {
                return "Obesidade Grau I";
            } else if (imc < 39.9) {
                return "Obesidade Grau II";
            } else {
                return "Obesidade Grau III";
            }
        }
    </script>
</body>
</html>
