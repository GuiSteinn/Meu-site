<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="meuproject.css">
</head>
<body>
    <h1>Formulário</h1>
    <form action="" method="get">
        
        <label for="">Nome:</label>
        <input type="text" size="20" id="Inome" name="Inome" placeholder="Digite o seu Nome" required>
        <br><br>
        
        <label for="">Idade:</label>
        <input type="number" id="Iidade" name="Iidade" placeholder="Digite a sua idade"> 
        <br><br>

        <label for="">País:</label>
            <select  id="Ipais" name="Ipais">
             <option value="sc" id="slc">Selecioene país</option>   
            <option value="au">Australia</option>
            <option value="ca">Canada</option>
            <option value="usa">USA</option>
            <option value="br">Braza</option>
            </select>
            <br><br>

        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button> 

        <button onclick="history.back()">Voltar</button>
        

    </form>
</body>
</html>
